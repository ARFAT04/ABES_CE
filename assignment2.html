<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    td {
      border: 2px solid #333;
      width: 150px;
      height: 150px; /* Makes cells square if width = height */
      vertical-align: middle; /* Vertical centering */
      text-align: left; /* Horizontal left alignment */
      padding-left: 10px; /* Optional padding for spacing */
    }

    ul {
      margin: 0;
      padding-left: 20px;
    }

    li {
      list-style-type: disc;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </td>
      <td>
        <ul>
          <li>Apple</li>
          <li>Banana</li>
        </ul>
      </td>
    </tr>
    <tr>
      <td>
        <ul>
          <li>Dog</li>
          <li>Cat</li>
          <li>Bird</li>
        </ul>
      </td>
      <td>
        <ul>
          <li>Red</li>
          <li>Blue</li>
          <li>Green</li>
        </ul>
      </td>
    </tr>
  </table>

</body>
</html>
